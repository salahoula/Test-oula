<div class="accordion" id="postAccordion">
    <div *ngFor="let post of posts; let i = index" class="accordion-item">
      <h2 class="accordion-header" id="heading{{i}}">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" 
                data-bs-target="#collapse{{i}}" aria-expanded="true" 
                aria-controls="collapse{{i}}">
          {{ post.titre }}
        </button>
      </h2>
      <div id="collapse{{i}}" class="accordion-collapse collapse show" 
           aria-labelledby="heading{{i}}" data-bs-parent="#postAccordion">
        <div class="accordion-body">
          {{ post.contenu }}
        </div>
      </div>
    </div>
  </div>
